<!DOCTYPE html>
<!--www.codingflicks.com-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="book_img.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: poppins;
      font-size: 16px;
      color: #fff;
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.5);
      margin: auto auto;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px #000;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 500px;
      height: 430px;
    }

    .form-box:before {
      background-image: url("https://www.marketplace.org/wp-content/uploads/2021/01/Books_New-e1611252343470.jpg?fit=2879%2C1619");
      width: 100%;
      height: 100%;
      background-size: cover;
      content: "";
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -1;
      display: block;
      filter: blur(2px);
    }

    .form-box .header-text {
      font-size: 32px;
      font-weight: 600;
      padding-bottom: 30px;
      text-align: center;
    }

    .form-box input {
      margin: 10px 0px;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      font-size: 18px;
      font-family: poppins;
    }

    .form-box input[type=checkbox] {
      display: none;
    }

    .form-box label {
      position: relative;
      margin-left: 5px;
      margin-right: 10px;
      top: 5px;
      display: inline-block;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .form-box label:before {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 5px;
      position: absolute;
      left: 0;
      bottom: 1px;
      background-color: #ddd;
    }

    .form-box input[type=checkbox]:checked+label:before {
      content: "\2713";
      font-size: 20px;
      color: #000;
      text-align: center;
      line-height: 20px;
    }

    .form-box span {
      font-size: 14px;
    }

    .form-box button {
      background-color: rgb(127, 9, 206);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin: 20px 0px;
    }

    span a {
      color: #BBB;
    }

    .btn {
      background-color: rgba(0, 0, 0, 0.5);

      padding: 34px;
      border-radius: 25px;
      box-shadow: 0 0 10px #000;
      position: relative;
      top: 40px;
      bottom: 0;
      left: 50px;
      right: 0;
      width: 5px;
      height: 2px;
      color: white;
      background-position: 10px 0px;
    }

    .btn:hover,
    .btn:active {
      font-size: 150%;
      color: #f4f4f5;
    }
  </style>
</head>

<body>
  <form action="https://parekhnikhil1608.github.io/E-learning/Login_code.php" method="post">
    <div class="form-box">
      <div class="header-text">
        Login
      </div><input placeholder="Your Email Address" type="text" name="username" required>
      <input placeholder="Password" type="password" name="password" required>
      <p> <a href="signup.html" style="color:rgb(255, 255, 255);font-size: 19px;
        font-weight: 300;
        padding-bottom: 10px;
        text-align: center;">Sign Up</a>

        <a href="profile.html" style="color:rgba(115, 146, 250, 0.747);font-size: 19px;
        margin-left:10px;
        font-weight: 300;
        padding-bottom: 10px;
        text-align: center;">Back</a>
      </p> <button name="submit">Sign in</button>

    </div>
    

  </form>
</body>

</html>
