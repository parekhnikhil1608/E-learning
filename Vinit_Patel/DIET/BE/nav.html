<!DOCTYPE html>
<!--www.codingflicks.com-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="style.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: poppins;
      font-size: 16px;
      color: #fff;
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.5);
      margin: auto auto;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px #000;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 500px;
      height: 430px;
    }

    .form-box:before {
      background-image: url("https://www.marketplace.org/wp-content/uploads/2021/01/Books_New-e1611252343470.jpg?fit=2879%2C1619");
      width: 100%;
      height: 100%;
      background-size: cover;
      content: "";
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -1;
      display: block;
      filter: blur(2px);
    }

   

    .form-box input {
      margin: 10px 0px;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      font-size: 18px;
      font-family: poppins;
    }

  </style>
</head>

<body>
  <form action="https://formspree.io/f/xyyoepqw" method="POST" onsubmit="return validateForm() ,phone()"
    autocomplete="off" name="my-form" id="my-form">
    <div class="form-box">
      <div class="modal-dialog modal-dialog-centered justify-content-center text-black" role="document">
        <div class="modal-content border-0 mx-3">
          <div class="modal-body p-0 ">
            <div class="row justify-content-center">
              <div class="col">
                <div class="card border-0">
                  <div class="card-header p-3">
                    <div class="row align-items-center">
                      <div class="col-auto">
                        <h6 class="mb-0"><b>Contact Us</b></h6>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <h6 class="card-title text-center"><b>Contact Our Team</b></h6>
                    <div class="row my-3">
                      <div class="col">
                        <div class="form-group mt-1 mb-1"> <input type="text" id="email" class="form-control pl-3 "
                            name="First Name" required> <label class="ml-3 form-control-placeholder" for="email">First
                            Name</label>
                        </div>
                      </div>
                    </div>
                    <div class="row my-3">
                      <div class="col">
                        <div class="form-group mt-1 mb-1"> <input type="text" id="email" class="form-control pl-3 "
                            name="Last Name" required> <label class="ml-3 form-control-placeholder" for="email">Last
                            Name</label>
                        </div>
                      </div>
                    </div>
                    <div class="row my-3">
                      <div class="col">
                        <div class="form-group mt-1 mb-1"> <input type="text" id="email" class="form-control pl-3 "
                            name="Working-Email" required> <label class="ml-3 form-control-placeholder"
                            for="email">Working
                            Email</label>
                        </div>
                      </div>
                    </div>
                    <div class="row my-3">
                      <div class="col">
                        <div class="form-group mt-1 mb-1"> <input type="text" id="email" class="form-control pl-3 "
                            name="Phone" required> <label class="ml-3 form-control-placeholder"
                            for="phoneno">Phone</label>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Enter Your Message</label>
                      <textarea class="ml-3 form-control-placeholder" id="exampleFormControlTextarea1" rows="3"
                        name="message" required></textarea>
                    </div>
                    <div class="row mt-4 mb-3">
                      <div class="col">
                        <button  type="submit">Submit</button>
                        
                      </div>
                    </div>
                    <div id="status"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
